
<!DOCTYPE html>
<head>
    <title>SkyWay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</head>

<body>

<div class="pure-g">

    <!-- Video area -->
    <div class="pure-u-2-3" id="video-container">
        <p>My Video</p>
        <video id="my-video" autoplay></video>
    </div>

    <!-- Steps -->
    <div class="pure-u-1-3" id="control">
        <h2>WebRTC getUserMedia Sample</h2>
        <p><label>Audio有効 : </label><input type="checkbox" id="audio_permit" value="1" checked="checked"></p>
        <p><label>Width : </label><input id="Width" size="5" value="640"></p>
        <p><label>Height : </label><input id="Height" size="5" value="480"></p>
        <p><label>FrameRate : </label><input id="FrameRate" size="5" value="1"></p>
        <p><a href="#" class="pure-button pure-button-success" id="start-camera">メディアを取得（再取得）</a></p>

        <div id="status">
            <p>現在の設定:</p>
            <p id="status_contetns"></p>
        </div>
        <div id="error">
            <p>getUserMediaでエラーが発生しました。</p>
            <p id="error_contents"></p>
        </div>

</div>

</body>
</html>
